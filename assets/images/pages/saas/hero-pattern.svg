<?xml version="1.0" encoding="UTF-8"?>
<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
      <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#2563EB" stroke-width="0.5" stroke-opacity="0.1"/>
    </pattern>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <rect width="50" height="50" fill="url(#smallGrid)"/>
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#2563EB" stroke-width="1" stroke-opacity="0.2"/>
    </pattern>
    <linearGradient id="fade" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1A2238" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#2563EB" stop-opacity="0.05"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#fade)"/>
  <rect width="100%" height="100%" fill="url(#grid)"/>
  
  <!-- Formas geométricas decorativas -->
  <circle cx="10%" cy="20%" r="30" fill="#2563EB" fill-opacity="0.1" filter="url(#glow)"/>
  <circle cx="85%" cy="50%" r="50" fill="#0EA5E9" fill-opacity="0.1" filter="url(#glow)"/>
  <circle cx="30%" cy="80%" r="40" fill="#10B981" fill-opacity="0.1" filter="url(#glow)"/>
  
  <path d="M 50,100 Q 150,50 250,150 T 450,100" stroke="#2563EB" stroke-width="2" fill="none" stroke-opacity="0.15"/>
  <path d="M 200,50 Q 300,150 400,50 T 600,100" stroke="#0EA5E9" stroke-width="2" fill="none" stroke-opacity="0.15"/>
  
  <!-- Linhas de conexão -->
  <line x1="10%" y1="20%" x2="30%" y2="80%" stroke="#2563EB" stroke-width="1" stroke-opacity="0.1"/>
  <line x1="30%" y1="80%" x2="85%" y2="50%" stroke="#0EA5E9" stroke-width="1" stroke-opacity="0.1"/>
  <line x1="85%" y1="50%" x2="10%" y2="20%" stroke="#10B981" stroke-width="1" stroke-opacity="0.1"/>
  
  <!-- Pontos de destaque -->
  <circle cx="10%" cy="20%" r="3" fill="#2563EB" fill-opacity="0.5"/>
  <circle cx="30%" cy="80%" r="3" fill="#0EA5E9" fill-opacity="0.5"/>
  <circle cx="85%" cy="50%" r="3" fill="#10B981" fill-opacity="0.5"/>
</svg> 