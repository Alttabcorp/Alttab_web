<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <pattern id="dots" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
            <circle cx="2" cy="2" r="1" fill="currentColor" opacity="0.3" />
        </pattern>
        <pattern id="grid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
            <path d="M0 20h40M20 0v40" stroke="currentColor" stroke-width="0.5" opacity="0.1" />
        </pattern>
        <pattern id="diagonals" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
            <path d="M0 40L40 0M0 0L40 40" stroke="currentColor" stroke-width="0.5" opacity="0.1" />
        </pattern>
        <pattern id="hexagons" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
            <path d="M20 0L40 10L40 30L20 40L0 30L0 10Z" stroke="currentColor" fill="none" stroke-width="0.5" opacity="0.2" />
        </pattern>
        <pattern id="waves" x="0" y="0" width="100" height="20" patternUnits="userSpaceOnUse">
            <path d="M0 10 Q 12.5 0, 25 10 T 50 10 T 75 10 T 100 10" stroke="currentColor" fill="none" stroke-width="0.5" opacity="0.2" />
        </pattern>
    </defs>
    <rect width="100%" height="100%" fill="url(#dots)" />
</svg> 