<!-- Contact Form Component -->
<div class="contact-info">
    <div class="info-card">
        <i class="fas fa-phone"></i>
        <h3>Telefone</h3>
        <p>+55 (11) 9999-9999</p>
        <p>Segunda a Sexta, 9h às 18h</p>
    </div>
    <div class="info-card">
        <i class="fas fa-envelope"></i>
        <h3>E-mail</h3>
        <p>contato@alttab.com.br</p>
        <p>Resposta em até 24h</p>
    </div>
    <div class="info-card">
        <i class="fas fa-map-marker-alt"></i>
        <h3>Endereço</h3>
        <p>Rua Example, 123</p>
        <p>São Paulo - SP</p>
    </div>
</div>
<form class="contact-form" id="contactForm">
    <div class="form-header">
        <h3>Envie sua mensagem</h3>
        <p>Preencha o formulário abaixo e entraremos em contato em breve</p>
    </div>
    <div class="form-grid">
        <div class="form-group">
            <label for="name">Nome</label>
            <div class="input-wrapper">
                <i class="fas fa-user"></i>
                <input type="text" id="name" name="name" required placeholder="Seu nome completo">
            </div>
        </div>
        <div class="form-group">
            <label for="email">E-mail</label>
            <div class="input-wrapper">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" name="email" required placeholder="seu@email.com">
            </div>
        </div>
        <div class="form-group">
            <label for="phone">Telefone</label>
            <div class="input-wrapper">
                <i class="fas fa-phone"></i>
                <input type="tel" id="phone" name="phone" 
                       pattern="[0-9]{2}[0-9]{4,5}[0-9]{4}" 
                       placeholder="(00) 00000-0000">
            </div>
        </div>
        <div class="form-group">
            <label for="service">Serviço de Interesse</label>
            <div class="input-wrapper">
                <i class="fas fa-briefcase"></i>
                <select id="service" name="service" required>
                    <option value="">Selecione um serviço</option>
                    <option value="consultoria">Consultoria TI</option>
                    <option value="saas">Soluções SaaS</option>
                    <option value="esports">E-Sports</option>
                    <option value="3d">Impressão 3D</option>
                </select>
            </div>
        </div>
    </div>
    <div class="form-group full-width">
        <label for="message">Mensagem</label>
        <div class="input-wrapper">
            <i class="fas fa-comment"></i>
            <textarea id="message" name="message" required placeholder="Descreva seu projeto ou necessidade"></textarea>
        </div>
    </div>
    <div class="form-footer">
        <div class="form-group checkbox">
            <input type="checkbox" id="privacy" required>
            <label for="privacy">
                Concordo com a <a href="/privacidade">Política de Privacidade</a>
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
</form>
