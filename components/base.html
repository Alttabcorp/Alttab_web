<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Alt tab Corp - Tecnologia e Inovação">
    <meta name="theme-color" content="#2C3E50">
    
    <title>Alt tab Corp</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./../assets/images/icons/favicon.ico">
    
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- CSS -->
    <link rel="stylesheet" href="./../assets/css/reset.css">
    <link rel="stylesheet" href="./../assets/css/style.css">
    <link rel="stylesheet" href="./../assets/css/components/hero.css">
    <link rel="stylesheet" href="./../assets/css/components/cards.css">
    <link rel="stylesheet" href="./../assets/css/components/forms.css">
    
    <!-- AOS Library -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    
    <!-- Scripts -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="./../assets/js/modules/animations.js" type="module"></script>
    <script src="./../assets/js/main.js" defer></script>
    
    <!-- Meta tags -->
    <meta property="og:title" content="Alt tab Corp - Tecnologia de Classe Mundial">
    <meta property="og:description" content="Transformando ideias em soluções inovadoras para o seu negócio">
    <meta property="og:image" content="./../assets/images/og-image.jpg">
    
    <!-- Preload -->
    <link rel="preload" href="./../assets/images/backgrounds/intro-img1.jpg" as="image">
    <link rel="preload" href="./../assets/fonts/montserrat-v25-latin-700.woff2" as="font" crossorigin>
    
    <!-- PWA Support -->
    <link rel="manifest" href="./../manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="./../assets/js/path-config.js"></script>
</head>
<body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main id="main-content">
        <!-- Page content will be inserted here -->
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Floating Chat -->
    <div class="floating-chat">
        <button class="chat-toggle">
            <i class="fas fa-comments"></i>
            <span class="chat-badge">1</span>
        </button>
        <div class="chat-window">
            <div class="chat-header">
                <h4>Atendimento Online</h4>
                <button class="close-chat">×</button>
            </div>
            <div class="chat-messages">
                <!-- Mensagens aqui -->
            </div>
            <div class="chat-input">
                <input type="text" placeholder="Digite sua mensagem...">
                <button><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <!-- Component Loader Script -->
    <script>
        // Function to load components
        async function loadComponent(elementId, componentPath) {
            try {
                const response = await fetch(componentPath);
                const html = await response.text();
                document.getElementById(elementId).innerHTML = html;
            } catch (error) {
                console.error(`Error loading component ${componentPath}:`, error);
            }
        }

        // Load components when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadComponent('header-placeholder', '/../components/header.html');
            loadComponent('footer-placeholder', '/../components/footer.html');
        });
    </script>
</body>
</html>
