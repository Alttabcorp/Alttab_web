<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Entre em contato com a Alt tab Corp - Estamos prontos para ajudar">
    <meta name="theme-color" content="#2C3E50">

    <title>Contato - Alt tab Corp</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../../assets/images/icons/favicon.ico">
    
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- CSS -->
    <link rel="stylesheet" href="../../assets/css/variables.css">
    <link rel="stylesheet" href="../../assets/css/reset.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/components.css">
    <link rel="stylesheet" href="../../assets/css/components/header.css">
    <link rel="stylesheet" href="../../assets/css/components/footer.css">
    <link rel="stylesheet" href="../../assets/css/pages/contato.css">
    
    <!-- AOS Library -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    
    <!-- Scripts -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="../../assets/js/main.js"></script>
</head>
<body>
    <!-- Skip Link -->
    <a href="#main-content" class="skip-link">
        Pular para o conteúdo principal
    </a>

    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main id="main-content">
        <!-- Hero Section -->
        <section class="hero-section">
            <div class="container">
                <div class="hero-content">
                    <span class="section-badge" data-aos="fade-up">Contato</span>
                    <h1 data-aos="fade-up" data-aos-delay="100">Entre em Contato</h1>
                    <p data-aos="fade-up" data-aos-delay="200">
                        Estamos prontos para ajudar você a transformar suas ideias em realidade
                    </p>
                </div>
            </div>
        </section>

        <!-- Contact Section -->
        <section class="contact-section">
            <div class="container">
                <div class="contact-grid">
                    <div class="contact-info" data-aos="fade-right">
                        <h2>Informações de Contato</h2>
                        <div class="info-item">
                            <i class="fas fa-envelope"></i>
                            <p>contato@alttabcorp.com.br</p>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-phone"></i>
                            <p>+55 83 99332-2427</p>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <p>Rua Example, 123<br>São Paulo - SP</p>
                        </div>
                        <div class="social-links">
                            <a href="#" class="social-icon" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                            <a href="#" class="social-icon" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                            <a href="#" class="social-icon" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                            <a href="#" class="social-icon" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
                        </div>
                    </div>
                    <div class="contact-form" data-aos="fade-left">
                        <h2>Envie uma Mensagem</h2>
                        <form id="contactForm">
                            <div class="form-group">
                                <label for="name">Nome</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">E-mail</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="subject">Assunto</label>
                                <input type="text" id="subject" name="subject" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Mensagem</label>
                                <textarea id="message" name="message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="submit-btn">Enviar Mensagem</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Component Loader Script -->
    <script>
        // Function to load components
        async function loadComponent(elementId, componentPath) {
            try {
                const response = await fetch(componentPath);
                const html = await response.text();
                document.getElementById(elementId).innerHTML = html;
            } catch (error) {
                console.error(`Error loading component ${componentPath}:`, error);
            }
        }

        // Load components when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            // Load main components
            loadComponent('header-placeholder', '/components/header.html');
            loadComponent('footer-placeholder', '/components/footer.html');
            
            // Initialize AOS
            AOS.init({
                duration: 800,
                once: true,
                offset: 100
            });
        });
    </script>
</body>
</html>
